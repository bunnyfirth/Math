<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numble - Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">#</div>
        <div class="site-title">Numble - FLASHCARDS: 1-10 ADDITION</div>
    </div>
    <nav class="header-right">
        <a href="index.html">Home</a>
        <a href="worksheets.html">Worksheets</a>
        <a href="flashcards.html" class="active">Flashcards</a>
        <a href="learn/index.html">Learn</a>
        <a href="calculator.html">Calculator</a>
    </nav>
</header>

<main>
    <div class="controls">
        <label>Number of Flashcards: <input type="number" id="numFlashcards" value="10" min="1"></label>
        <label>Min Number: <input type="number" id="minNum" value="1"></label>
        <label>Max Number: <input type="number" id="maxNum" value="10"></label>
    </div>

    <div class="buttons">
        <button onclick="generateFlashcards()">Generate Flashcards</button>
        <button onclick="downloadFlashcards()">Download Flashcards</button>
    </div>

    <div id="flashcardArea" class="flashcard">
        <div class="print-header">
            <span>FLASHCARDS: 1-10 ADDITION</span>
        </div>
    </div>
</main>
