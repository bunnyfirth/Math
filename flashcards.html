<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flashcards</h1>

  <label for="flashOperation">Choose Math Type:</label>
  <select id="flashOperation">
    <option value="add">Addition (+)</option>
    <option value="sub">Subtraction (−)</option>
    <option value="mul" selected>Multiplication (×)</option>
    <option value="div">Division (÷)</option>
    <option value="exp">Exponents (^)</option>
  </select>

  <div id="flashcard">
    <p id="question">Click "New Card" to start!</p>
    <p id="answer" style="display:none;"></p>
  </div>

  <button onclick="newCard()">New Card</button>
  <button onclick="showAnswer()">Show Answer</button>

  <nav>
    <a href="index.html">Home</a>
    <a href="worksheets.html">Worksheets</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
