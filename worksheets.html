<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numble - Worksheets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header>
    <h1><span class="logo">#</span>Numble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="worksheets.html">Worksheets</a>
      <a href="flashcards.html">Flashcards</a>
    </nav>
  </header>

  <main>
    <h2>Generate Worksheets</h2>
    <form id="worksheetForm">
      <fieldset>
        <legend>Choose Math Types</legend>
        <label><input type="checkbox" value="add" checked> Addition</label>
        <label><input type="checkbox" value="sub"> Subtraction</label>
        <label><input type="checkbox" value="mul"> Multiplication</label>
        <label><input type="checkbox" value="div"> Division</label>
        <label><input type="checkbox" value="exp"> Exponents</label>
      </fieldset>

      <label>Number Range: <input type="number" id="startNum" value="1"> to <input type="number" id="endNum" value="12"></label><br>
      <label>Questions per Sheet: <input type="number" id="questionsPerPage" value="20"></label><br>
      <label>Number of Question Sheets: <input type="number" id="questionSheets" value="1"></label><br>
      <label>Number of Answer Sheets: <input type="number" id="answerSheets" value="1"></label><br>

      <button type="button" onclick="generateWorksheets()">Generate Worksheets</button>
      <button type="button" onclick="printQuestions()">Print Worksheets</button>
      <button type="button" onclick="printAnswers()">Print Answer Sheets</button>
      <button type="button" onclick="printBoth()">Print Both</button>
    </form>

    <div id="worksheetOutput" class="printable"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
