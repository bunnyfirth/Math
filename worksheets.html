<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numble - Worksheets</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">#</div>
        <div class="site-title">Numble - Worksheet 1-12 Multiplication</div>
    </div>
    <nav class="header-right">
        <a href="index.html">Home</a>
        <a href="worksheets.html" class="active">Worksheets</a>
        <a href="flashcards.html">Flashcards</a>
        <a href="learn/index.html">Learn</a>
        <a href="calculator.html">Calculator</a>
    </nav>
</header>

<main>
    <div class="controls">
        <label>Number of Questions: <input type="number" id="numQuestions" value="20" min="1"></label>
        <label>Min Number: <input type="number" id="minNum" value="1"></label>
        <label>Max Number: <input type="number" id="maxNum" value="12"></label>
        <label>Operations:
            <input type="checkbox" id="addOp" checked>+
            <input type="checkbox" id="subOp" checked>−
            <input type="checkbox" id="mulOp" checked>×
            <input type="checkbox" id="divOp" checked>÷
        </label>
    </div>

    <div class="buttons">
        <button onclick="generateWorksheet()">Generate Worksheet</button>
        <button onclick="downloadWorksheet()">Download Worksheet</button>
        <button onclick="downloadBoth()">Download Both</button>
    </div>

    <div id="worksheetArea" class="worksheet">
        <div class="print-header">
            <span># Numble Worksheet 1-12 Multiplication</span>
            <span>Date: _______ Name: _______</span>
        </div>
    </div>
</main>
</body>
</html>
